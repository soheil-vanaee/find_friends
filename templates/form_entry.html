<!-- form_entry.html -->
{% extends 'Home/base.html' %}

{% block main %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h1 class="text-center">Form Entry</h1>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.name.id_for_label }}" class="form-label">نام:</label>
                            {{ form.name }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.family.id_for_label }}" class="form-label">نام خانوادگی:</label>
                            {{ form.family }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.email.id_for_label }}" class="form-label">ایمیل:</label>
                            {{ form.email }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.phone.id_for_label }}" class="form-label">phone:</label>
                            {{ form.phone }}
                        </div>
                        <button type="submit" class="btn btn-primary">ارسال</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
